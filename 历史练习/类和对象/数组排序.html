<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<script>
			function numberSort(a,b){
				if(a>b){
					return 1;
				}else if(a==b){
					return 0;
				}else {
					return -1;
				}
				
			}
			var arr1=[1,3,45,67,23,89,12];
			
			  arr1.sort(numberSort);
			  alert(arr1);
		</script>
	</head>
