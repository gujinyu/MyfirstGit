<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				* { margin: 0; padding: 0; }
body { text-align: center; }

		</style>
	</head>
	<body>
			<canvas id="canvas" width="300" height="500" style="background: #0cc"></canvas>
		<script type="text/javascript">
		window.onload=function(){
			var c=document.getElementById("canvas");
			function(){
				
				var context=c.getContext("2d");
				    context.save();
					context.beginPath();
					context.strokeStyle="black";
					context.moveTo(80,50);
					context.arc(200,100,50,-Math.PI/2,Math.PI/2,false);
					context.lineTo(80,150);
					context.arc(80,100,50,-Math.PI/2,Math.PI/2,true)
					context.stroke();
					context.closePath();
					context.restore();
			}
				
				(function drawFrame(){
	            window.requestAnimationFrame(drawFrame, canvas);
	            context.clearRect(0, 0, canvas.width, canvas.height);
	            whiteCircle();
	            blueCircle(speed);
	            if(speed > 100) speed = 0;
	            speed += 0.1;
	        }());
		}
			

		</script>
	</body>
</html>
