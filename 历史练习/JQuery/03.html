<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<style>
			ol li{
				list-style: none;
				float: left;
				width: 110px;
				height: 110px;
				border: 1px solid red;
				text-align: center;
				display:inline-block;
				vertical-align:middle;
			}
			img{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<ol>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<div style="clear: left;">
			分数<span id="score">0</span>
		</div>
		<script type="text/javascript">
			$(function(){
				
				$("ol li").html("<img src='img/startempty.PNG' />");
				$("ol li").mouseenter(function(){
					$(this).html("<img src='img/startfill.PNG' />")
						   .prevAll().html("<img src='img/startfill.PNG' />")
						   .end()
						   .nextAll().html("<img src='img/startempty.PNG' />");
				    $("#score").html($(this).prevAll().length+1);
				});
				$("ol li").eq(0).mouseleave(function(){
					$(this).html("<img src='img/startempty.PNG' />");
					$("#score").html("0");
				});
				
			});
		</script>
	</body>
</html>
