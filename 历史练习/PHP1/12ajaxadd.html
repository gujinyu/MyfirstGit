<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			button a{
				text-decoration: none;
				color: black;
			}
		</style>
	</head>
	<body>
		<table id="table" border="1">
			<tr>
				<td>ID</td>
				<td>NAME</td>
				<td style="text-align: center;">操作</td>
			</tr>
			
		</table>
		<table>
			<tr>
				<td></td>
				<td>
				  <button type="submit" id="submit">添加</button>
				</td>
			</tr>
		</table>
		<script>
			var xhr=new XMLHttpRequest();
			xhr.open("get","10array.php?r="+Math.random());
			xhr.send(null);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var arrtext=xhr.responseText;
					var arr=JSON.parse(arrtext);
					for(var t=0;t<arr.length;t++){
						var tr=document.createElement("tr");
						var td1=document.createElement("td");
						var td2=document.createElement("td");
						var td3=document.createElement("td");
						var idnumber=arr[t]['id']
						td1.innerHTML=idnumber;
						td2.innerHTML=arr[t]['name'];
						td3.innerHTML="<button><a href='updata.php?id="+idnumber+"'>修改</a></button> <button><a href='delete.php?id="+idnumber+"'>删除</a></button>";
						tr.appendChild(td1);
						tr.appendChild(td2);
						tr.appendChild(td3);
						document.getElementById("table").appendChild(tr);
					}
				}
				document.getElementById("submit").onclick=function(){
					window.location.href="add.html";
				}
			}
		</script>
		<a href="update.html"></a>
	</body>
</html>
