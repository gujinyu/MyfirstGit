			//w 119
			//s 115
			//a  97
			// d  100
			  var div=document.getElementById("div");
			  var topValue=300;
			  var leftValue=300;
			window.onkeypress=function(e){
				 
				if(e.keyCode==119){
					topValue-=5;
					 div.style.top=topValue+"px";
					
				};
				if(e.keyCode==115){
					topValue+=5;
					 div.style.top=topValue+"px";
				};
				if(e.keyCode==97){
					leftValue-=5;
					div.style.left=leftValue+"px";
				};
				if(e.keyCode==100){
					leftValue+=5;
					div.style.left=leftValue+"px";
				}
			};
		</script>
