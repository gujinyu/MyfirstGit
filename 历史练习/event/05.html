<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			document.onkeydown=function(e){
				if(e.ctrlKey){
					alert("按下ctrl键！")
				}
				if(e.altKey){
					alert("按下alt键！")
				}
				if(e.shiftKey){
					alert("按下shift键！")
				}
				if(e.shiftKey&&e.ctrlKey){
					alert("按下shift和ctrl键！")
				}
				
				
			}
		</script>
	</body>
</html>
