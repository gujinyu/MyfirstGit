<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {
				width: 500px;
				height: 500px;
				background-color: blue;
			}
			
			#div2 {
				width: 400px;
				height: 400px;
				background-color: yellow;
			}
			
			#div3 {
				width: 300px;
				height: 300px;
				background-color: red;
			}
			
			#div4 {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			div1
			<div id="div2">
				div2
				<div id="div3">
					div3
					<div id="div4">
						div4
						<a href="http://www.baidu.com">baidu</a>
					</div>
				</div>
			</div>
		</div>

		<script>
			function $(id) {
				return document.getElementById(id);
			}

			$("div4").onclick = function(e) {
				alert("div4");
				
				//e.stopPropagation();//停止事件冒泡
				//e.preventDefault();//阻止默认行为
				return false;
				
			}

			$("div3").onclick = function(e) {
				alert("div3");
			}
			$("div2").onclick = function(e) {
				alert("div2");
			}
			$("div1").onclick = function(e) {
				alert("div1");
			}
		</script>
	</body>

</html>
