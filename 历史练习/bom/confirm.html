<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			function rec(){
				var my=confirm("你喜欢我吗");
				if(my==true){
					alert("我也喜欢你");
				}
				else{
					alert("我会努力让你喜欢我的");
				}
			}
		</script>
	</head>
	<body>
		<input name="button" type="button" onclick="rec()" value="点击我有惊喜" />
	</body>
</html>
