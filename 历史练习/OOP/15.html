<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Object.getOwnPropertyDescriptor()</title>
	</head>

	<body>
		<script>
			/*"use strict"; //启用严格模式*/
			var t = 23;

			function Student(name, age, address, weight, hobby, friends) {
				this.age = age,
					this.name = name,
					this.address = address,
					this.weight = weight,
					this.hobby = hobby,
					this.friends = friends
			}

			Student.prototype = {
				"classNO": "701",
				"Teacher": "liuhua",
				"Subject": ['H5+CSS3', 'JS', 'Node.js', "Bootstrap", 'JQuery'],
				"getName": function() {
					return this.name;
				}

			}
			var s1 = new Student("czf", "23", "昌平", "75", ['登山', '打羽毛球'], ['TOM', "JACK"]);
           
			/*Object.defineProperty(s1, 'name', {
				configurable:false,//配置s1对象的name属性不可配置：不可删除
				writable:true,
				value:'afeng',
				enumerable:true
				 
			});*/
			Object.defineProperties(s1, {
				'name': {
					writable: true,
					configurable: true,
					value: 'abc',
					enumerable: false
				},
				"age": {
					writable: false,
					configurable: false,
					value: '34',
					enumerable: false
				}
			})

			var descriptor = Object.getOwnPropertyDescriptor(s1, 'name');
			console.log(descriptor.enumerable);
			console.log(descriptor.configurable);
			console.log(descriptor.value);
			console.log(descriptor.writable);
		</script>
	</body>

</html>
